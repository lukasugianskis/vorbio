<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Square Boundary</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* optional background */
  }

  .rounded-square {
    width: 90vw;              /* almost full width */
    height: 90vh;             /* almost full height */
    border: 3px solid #b1b3b1;   /* border thickness and color */
    border-radius: 30px;      /* round corners */
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;   /* includes border in size */
    background-color: #fff;   /* optional inside color */
    margin-top: -20px;  /* adjust the value as needed */
  }
</style>
</head>
<body>

<div class="rounded-square">
  <!-- Your content goes here -->
  <p>Rounded Square Boundary</p>
</div>

</body>
</html>
