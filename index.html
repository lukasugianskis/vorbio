<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Square Boundary</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7; /* optional background */
  }

  .rounded-square {
    width: 92vw;              /* almost full width */
    height: 92vh;             /* almost full height */
    border: 2.25px solid #d2d4d2;   /* border thickness and color */
    border-radius: 20px;      /* round corners */
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;   /* includes border in size */
    background-color: #f7f7f7;   /* optional inside color */
    margin-top: 50px;  /* up/down */
    margin-left: 57px /* left/right */
  }
</style>
</head>
<body>

<div class="rounded-square">
  <!-- Your content goes here -->
  <p></p>
</div>

</body>
</html>
